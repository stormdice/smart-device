<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Smart Device умные технологии</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div style="display: none;">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="header">
      <div class="header__top">
        <a class="logo">
          <img
            class="logo__img"
            src="img/content/logo.svg"
            alt="логотип Smart Device"
          />
          <div class="logo__container">
            <span class="logo__text">Smart Device</span>
            <span class="logo__text">умные технологии</span>
          </div>
        </a>
        <button class="menu">
          <span>меню</span>
        </button>
        <a class="header__contacts" href="mailto:info@sd.ru">
          <svg width="19" height="14">
            <use xlink:href="#message"></use>
          </svg>
          <span>info@sd.ru</span>
        </a>
        <a class="header__contacts" href="tel:+74950005252">
          <svg width="18" height="18">
            <use xlink:href="#phone-call"></use>
          </svg>
          <span>+7 (495) 000 52 52</span></a
        >
        <a class="btn header__order" href="#">Заказать звонок</a>
      </div>
      <section class="promo">
        <h2>Печатные платы</h2>
        <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <a class="btn" href="">
          <span class="promo__btn-text">бесплатная консультация</span>
          <span class="promo__btn-text">Получить бесплатную консультацию</span>
        </a>
      </section>
    </header>
  </body>
</html>
